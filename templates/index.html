{% extends 'base.html' %}

{% load static %}
{% load bootstrap4 %}

{% block title %}
<title>Index</title>
{% endblock %}

{% block content %}
<section class="vh-100">
    <div class="container h-100">

        <div class="row">
            <div class="col">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" style="border-radius: 55px 55px 55px 55px;">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="{% static '/images/1.png' %}" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{% static '/images/2.png' %}" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{% static '/images/3.png' %}" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-4">
                <a class="text-white my-5" href="{% url 'test-phrase' %}">
                    <img height="60" id="options" src="{% static '/images/search-tweets.png' %}"><br>
                    Teste uma frase
                </a>
            </div>
            <div class="col-4">
                <a class="text-white my-5" href="{% url 'search-tweets-scraper' %}">
                    <img height="60" id="options" src="{% static '/images/search-tweets.png' %}"><br>
                    Procurar tweets - webscraper
                </a>
            </div>
            <div class="col-4">
                <a class="text-white my-5" href="{% url 'search-tweets-compare-scraper' %}">
                    <img height="60" id="options" src="{% static '/images/search-tweets.png' %}"><br>
                    Comparar tweets - webscraper
                </a>
            </div>
        </div>

        <!-- PARA COLOCAR UM VIDEO
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/2S4qGKmzBJE"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>-->
    </div>

</section>
{% endblock %}
