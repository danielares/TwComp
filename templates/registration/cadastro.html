{% extends 'base.html' %}

{% load static %}
{% load bootstrap4 %}

{% block title %}
<title>Cadastro</title>
{% endblock %}

{% block content %}

<div class="container min-vh-100">
    <div class="row d-flex justify-content-center">
        <div class="col-12">
            <form action="{% url 'create-user' %}" method="post">
                {% csrf_token %}
                <div class="row justify-content-center">
                    <div class="col-12 col-md-6 mt-5">
                        <p class="text-center h1 font-weight-bold">Seus dados</p>

                        <!-- PRIMEIRO NOME - INICIO -->
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input type="text" id="firstname" name="firstname" class="form-control" />
                                <label class="form-label" for="firstname">Primeiro nome</label>
                            </div>
                        </div>
                        <!-- NOME - FIM -->

                        <!-- ULTIMO NOME - INICIO -->
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input type="text" id="lastname" name="lastname" class="form-control" />
                                <label class="form-label" for="lastname">Sobrenome</label>
                            </div>
                        </div>
                        <!-- NOME - FIM -->

                        <!-- E-MAIL - INICIO -->
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input type="email" id="email" name="email" class="form-control" />
                                <label class="form-label" for="email">Seu E-mail</label>
                            </div>
                        </div>
                        <!-- E-MAIL - FIM -->

                        <!-- SENHA - INICIO -->
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input type="password" id="password1" name="password1" class="form-control" />
                                <label class="form-label" for="password1">Sua senha</label>
                            </div>
                        </div>
                        <!-- SENHA - FIM -->

                        <!-- REPETIR SENHA - INICIO -->
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input type="password" id="password2" name="password2" class="form-control" />
                                <label class="form-label" for="password2">Repita sua senha</label>
                            </div>
                        </div>
                        <!-- REPETIR FIM - INICIO -->

                    </div>

                    <div class="col-12 col-md-6 mt-5">
                        <p class="text-center h1 font-weight-bold">Dados da api</p>

                        <!-- CONSUMER KEY - INICIO -->
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input type="text" id="consumerKey" name="consumerKey" class="form-control" />
                                <label class="form-label" for="consumerKey">Consumer key</label>
                            </div>
                        </div>
                        <!-- CONSUMER KEY - FIM -->

                        <!-- CONSUMER SECRET - INICIO -->
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input type="text" id="consumerSecret" name="consumerSecret" class="form-control" />
                                <label class="form-label" for="consumerSecret">Consumer key secret</label>
                            </div>
                        </div>
                        <!-- CONSUMER SECRET - FIM -->

                        <!-- ACCESS TOKEN - INICIO -->
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input type="text" id="accessToken" name="accessToken" class="form-control" />
                                <label class="form-label" for="accessToken">Acces token</label>
                            </div>
                        </div>
                        <!-- ACCESS TOKEN - FIM -->

                        <!-- ACCESS TOKEN SECRET - INICIO -->
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input type="text" id="accessTokenSecret" name="accessTokenSecret"
                                    class="form-control" />
                                <label class="form-label" for="accessTokenSecret">Access token secret</label>
                            </div>
                        </div>
                        <!-- ACCESS TOKEN SECRET - FIM -->

                        <!-- BEARER TOKEN - INICIO -->
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input type="text" id="bearerToken" name="bearerToken" class="form-control" />
                                <label class="form-label" for="bearerToken">Bearer token</label>
                            </div>
                        </div>
                        <!-- BEARER TOKEN - FIM -->

                    </div>
                </div>

                <!-- BOTÃO DE REGISTRO - INICIO -->
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-outline-primary btn-lg" style="width: 100%;">Cadastrar</button>
                </div>
                <!-- BOTÃO DE REGISTRO - FIM -->

            </form>
        </div>
    </div>
</div>

{% endblock %}
