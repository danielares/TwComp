{% extends 'base.html' %}

{% load static %}
{% load bootstrap4 %}

{% block title %}
<title>Cadastro</title>
{% endblock %}

{% block content %}

<div class="container min-vh-100">
    <div class="row align-items-center">
        <div class="col-12">
            <h2 class="text-center font-weight-bold">Informe seus dados para cadastro</h2>
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input class="btn btn-lg btn-outline-primary" type="submit" style="width: 100%;">
            </form>
        </div>
        <div class="col-12 mt-3">
            <div class="col-12">
                <p class="text-center mt-3">Você já tem uma conta <a href="{% url 'create-user' %}">Login aqui.</a></p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
