{% extends 'base.html' %}

{% load static %}
{% load bootstrap4 %}

{% block title %}
<title>Modificar usu√°rio</title>
{% endblock %}

{% block content %}

<div class="container min-vh-100">
    <h2 class="text-center font-weight-bold">Modifique seus dados</h2>
    <div class="row align-items-center mt-4">
        <div class="col-12 col-md-6">
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input class="btn btn-lg btn-outline-primary" type="submit" style="width: 100%;">
            </form>
            <p class="mt-3">Mude sua senha <a href="{% url 'password_change' %}">aqui.</a></p>
        </div>
        <div class="col-12 col-md-6 mt-2">
            <img class="img-fluid" src="{% static '/images/registration/modify.svg' %}" alt="Modify user image">
        </div>
    </div>
</div>

{% endblock %}
