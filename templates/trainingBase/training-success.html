{% extends 'base.html' %}

{% block title %}
<title>Base de treinamento</title>
{% endblock %}

{% block content %}

<div class="container min-vh-100 px-3">
    <h1 class="text-center">Tweets adicionados a base de dados</h1>
    <div class="pt-5">
        {% for tw in tweet %}
        <p class="pt-3">
            Tweet adicionado: {{tw.tweet}}<br>
            Sentimento: {{tw.sentimento}}
        </p>
        {% endfor %}
    </div>
</div>

{% endblock %}
