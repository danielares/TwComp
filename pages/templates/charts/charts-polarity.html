{% load static %}

<div class="text-black row d-flex justify-content-center">
    <div class="card text-black mx-1 my-1" style="width: 35rem;">
        <div class="col-sm-12" url-endpointPolarity='{% url "viewtweets" %}'>
            <canvas id="myChart3" width="400" height="400"></canvas>
        </div>
    </div>
    <div class="card text-black mx-1 my-1" style="width: 35rem;">
        <div class="col-sm-12" url-endpointPolarity='{% url "viewtweets" %}'>
            <canvas id="myChart4" width="400" height="400"></canvas>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

<script>

    var endpointPolarity = '/api/chart/data-polarity'
    var defaultData_polarity = []
    var labels_polarity = []
    $.ajax({
        method: "GET",
        url: endpointPolarity,
        success: function (data) {
            labels_polarity = data.labels
            defaultData_polarity = data.default
            setChart()

        },
        error: function (error_data) {
            console.log("error")
            console.log(error_data)
        }
    })

    function setChart() {
        var ctx3 = document.getElementById("myChart3").getContext('2d');
        var ctx4 = document.getElementById("myChart4").getContext('2d');


        var myChart3 = new Chart(ctx3, {
            type: 'bar',
            data: {
                labels: labels_polarity,
                datasets: [{
                    label: 'Polaridades',
                    data: defaultData_polarity,
                    backgroundColor: [
                        'rgba(111, 242, 24, 0.9)',
                        'rgba(114, 107, 107, 0.9)',
                        'rgba(233, 45, 64, 0.9)',
                    ],
                    borderColor: [
                        'black',
                        'black',
                        'black',
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        })

        var myChart4 = new Chart(ctx4, {
            type: 'pie',
            data: {
                labels: labels_polarity,
                datasets: [{
                    label: 'Sentimentos',
                    data: defaultData_polarity,
                    backgroundColor: [
                        'rgba(111, 242, 24, 0.9)',
                        'rgba(114, 107, 107, 0.9)',
                        'rgba(233, 45, 64, 0.9)',
                    ],
                    borderColor: [
                        'black',
                        'black',
                        'black',
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        })
    }

</script>
