{% load static %}

<div class="text-black row d-flex justify-content-center">
    <div class="card text-black mx-1 my-1" style="width: 35rem;">
        <div class="col-sm-12" url-endpoint='{% url "viewtweets" %}'>
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
    </div>
    <div class="card text-black mx-1 my-1" style="width: 35rem;">
        <div class="col-sm-12" url-endpoint='{% url "viewtweets" %}'>
            <canvas id="myChart2" width="400" height="400"></canvas>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

<script>

    var endpoint = '/api/chart/data'
    var defaultData = []
    var labels = []
    $.ajax({
        method: "GET",
        url: endpoint,
        success: function (data) {
            labels = data.labels
            defaultData = data.default
            setChart()

        },
        error: function (error_data) {
            console.log("error")
            console.log(error_data)
        }
    })

    function setChart() {
        var ctx = document.getElementById("myChart").getContext('2d');
        var ctx2 = document.getElementById("myChart2").getContext('2d');


        var myChart1 = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Sentimentos',
                    data: defaultData,
                    backgroundColor: [
                        'rgba(249, 227, 26, 0.8)',
                        'rgba(111, 242, 24, 0.9)',
                        'rgba(57, 112, 139, 0.9)',
                        'rgba(233, 45, 64, 0.9)',
                        'rgba(101, 51, 240, 0.9)',
                        'rgba(114, 107, 107, 0.9)'
                    ],
                    borderColor: [
                        'black',
                        'black',
                        'black',
                        'black',
                        'black',
                        'black'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        })

        var myChart2 = new Chart(ctx2, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Sentimentos',
                    data: defaultData,
                    backgroundColor: [
                        'rgba(249, 227, 26, 0.8)',
                        'rgba(111, 242, 24, 0.9)',
                        'rgba(57, 112, 139, 0.9)',
                        'rgba(233, 45, 64, 0.9)',
                        'rgba(101, 51, 240, 0.9)',
                        'rgba(114, 107, 107, 0.9)'
                    ],
                    borderColor: [
                        'black',
                        'black',
                        'black',
                        'black',
                        'black',
                        'black'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        })
    }

</script>
