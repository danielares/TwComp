{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<section class="vh-100">
    <div class="container text-white">
        <h1 class="row d-flex justify-content-center">CONTATO</h1>
        {% bootstrap_messages %}
        <form action="{% url 'contact' %}" method="post" class="form" autocomplete="off">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <button type="submit" class="btn btn-primary">Enviar mensagem</button>
            {% endbuttons %}
        </form>
    </div>
</section>
{% endblock %}
