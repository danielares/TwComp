{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    {% bootstrap_css %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

</head>

<body>
    <header class="container" id="nav-container">
        <nav class="navbar navbar-expand-lg fixed-top">
            <a href="/" class="navbar-brand">
                <img id="logo" src="{% static "/images/logo.png" %}" alt="TWComp"> TwComp
            </a>
            <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" id="home-menu" href="{% url 'index' %}">Home</a>
                    <a class="nav-item nav-link" id="about-menu" href="{% url 'about' %}">About</a>
                    <a class="nav-item nav-link" id="contact-menu" href="{% url 'contact' %}">Contact</a>
                    {% if user.is_anonymous %}
                    <a class="nav-item nav-link" id="contact-menu" href="{% url 'login' %}">Login</a>
                    <a class="nav-item nav-link" id="contact-menu" href="{% url 'cadastro' %}">Sign Up</a>
                    {% else %}
                    <p class="nav-item nav-link">{{ user.username }}</p>
                    <a class="nav-item nav-link" id="contact-menu" href="{% url 'logout' %}">Logout</a>
                    {% endif %}
                </div>

            </div>

        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    {% block jquery %}
    {% endblock %}
</body>

</html>
