{% extends 'base.html' %}

{% load static %}
{% load bootstrap4 %}

{% block title %}
<title>Base de treinamento</title>
{% endblock %}

{% block content %}

<section class="vh-100">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">

            <a class="text-white mx-5 my-5" href="{% url 'search-tweets-training' %}">
                <img height="60" id="options" src="{% static '/images/search-tweets.png' %}"><br>
                Treinar com tweets
            </a>

            <a class="text-white mx-5 my-5" href="{% url 'upload-training-base' %}">
                <img height="60" id="options" src="{% static '/images/search-tweets.png' %}"><br>
                Trainar com CSV
            </a>

            <!-- FORM PARA GERAR CSV -->
            <form action="{% url 'generate-csv-training-base' %}" method="post" class="form text-white"
                autocomplete="off" target="_blank">
                {% csrf_token %}
                <div class="mt-3 pt-2 mx-3">
                    <input class="btn btn-primary btn-lg" name="gerar_csv" type="submit" value="CSV Simples" />
                </div>

                <div class="mt-3 pt-2 mx-3">
                    <input class="btn btn-primary btn-lg" name="gerar_csv" type="submit" value="CSV AvanÃ§ado" />
                </div>
            </form>

        </div>
    </div>
</section>

{% endblock %}
