{% extends 'base.html' %}

{% load static %}
{% load bootstrap4 %}

{% block content %}

<section class="vh-100">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            {% if user.is_anonymous %}

            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/2S4qGKmzBJE"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>

            {% else %}
            <a class="text-white mx-5 my-5" href="{% url 'searchtweets' %}">
                <img height="60" id="options" src="{% static '/images/search-tweets.png' %}"><br>
                Search tweets
            </a>

            <a class="text-white mx-5 my-5" href="{% url 'compareTweets' %}">
                <img height="60" id="options" src="{% static '/images/search-tweets.png' %}"><br>
                Compare Tweets
            </a>

            {% endif %}
        </div>
    </div>
</section>
{% endblock %}
