{% extends 'base.html' %}

{% load static %}
{% load bootstrap4 %}

{% block content %}

<section class="vh-100">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">

            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" style="border-radius: 55px 55px 55px 55px;">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="{% static '/images/1.png' %}" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{% static '/images/2.png' %}" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{% static '/images/3.png' %}" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <!-- PARA COLOCAR UM VIDEO
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/2S4qGKmzBJE"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>-->

            <a class="text-white mx-5 my-5" href="{% url 'test-phrase' %}">
                <img height="60" id="options" src="{% static '/images/search-tweets.png' %}"><br>
                Teste uma frase
            </a>

            {% if not user.is_anonymous %}
            <a class="text-white mx-5 my-5" href="{% url 'search-tweets' %}">
                <img height="60" id="options" src="{% static '/images/search-tweets.png' %}"><br>
                Procurar tweets
            </a>
            
            <a class="text-white mx-5 my-5" href="{% url 'search-tweets-compare' %}">
                <img height="60" id="options" src="{% static '/images/search-tweets.png' %}"><br>
                Comprar tweets
            </a>
            {% endif %}

            {% if user.is_staff %}
            <a class="text-white mx-5 my-5" href="{% url 'training-base' %}">
                <img height="60" id="options" src="{% static '/images/search-tweets.png' %}"><br>
                Base de treinamento
            </a>
            {% endif %}
            
        </div>
    </div>
</section>
{% endblock %}
