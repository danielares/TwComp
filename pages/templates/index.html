{% extends 'base.html' %}

{% load static %}
{% load bootstrap4 %}

{% block content %}

<section class="vh-100">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">

            {% if not user.is_anonymous %}


            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <a class="text-white mx-5 my-5" href="{% url 'compareTweets' %}">
                            <img class="d-block w-100" src="{% static '/images/1.png' %}" alt="First slide">
                        </a>
                    </div>
                    <div class="carousel-item">
                        <a class="text-white mx-5 my-5" href="{% url 'compareTweets' %}">
                            <img class="d-block w-100" src="{% static '/images/2.png' %}" alt="Second slide">
                        </a>
                    </div>
                    <div class="carousel-item">
                        <a class="text-white mx-5 my-5" href="{% url 'compareTweets' %}">
                            <img class="d-block w-100" src="{% static '/images/3.png' %}" alt="Third slide">
                        </a>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>


            <a class="text-white mx-5 my-5" href="{% url 'searchtweets' %}">
                <img height="60" id="options" src="{% static '/images/search-tweets.png' %}"><br>
                Search tweets
            </a>

            <a class="text-white mx-5 my-5" href="{% url 'compareTweets' %}">
                <img height="60" id="options" src="{% static '/images/search-tweets.png' %}"><br>
                Compare Tweets
            </a>



            <!-- PARA COLOCAR UM VIDEO
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/2S4qGKmzBJE"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>-->

            {% else %}
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="{% static '/images/1.png' %}" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{% static '/images/2.png' %}" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{% static '/images/3.png' %}" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>




            {% endif %}
        </div>
    </div>
</section>
{% endblock %}
