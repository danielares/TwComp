{% extends 'base.html' %}

{% load static %}

{% block content %}

<section class="vh-100">
    <div class="container h-100">
        <h2 class="text-white row d-flex justify-content-center">Search: {{ term }}</h2><br>

        {% include 'tweets/toolbar.html' %}

        <h3 class="text-white">Wordcloud: </h3>
        <div class="d-flex justify-content-center my-2">
            <div class="zoom" id="magnifying_area" style="width: 65rem;">
                <img class="img-fluid" id="magnifying_img" src="{{ wordcloud }}" alt="Imagem word cloud">

            </div>
        </div>
        
        {% include 'charts/charts.html' %}
        
        <!-- BOTÃO PARA ENVIAR INFORMAÇÕES -->
        <div class="row justify-content-center">
            <!-- FORM PARA GERAR PDF -->
            <form action="{% url 'generate-pdf' %}" method="get" class="form text-white" autocomplete="off"
                target="_blank">
                {% csrf_token %}
                <div class="mt-3 pt-2 mx-3">
                    <input class="btn btn-primary btn-lg" type="submit" value="Gerar PDF" />
                </div>
            </form>
            <!-- FIM - FORM PARA GERAR PDF -->

            <!-- FORM PARA GERAR CSV -->
            <form action="{% url 'generate-csv' %}" method="get" class="form text-white" autocomplete="off"
                target="_blank">
                {% csrf_token %}
                <div class="mt-3 pt-2 mx-3">
                    <input class="btn btn-primary btn-lg" type="submit" value="Gerar CSV" />
                </div>
            </form>
            <!-- FIM - FORM PARA GERAR CSV -->

            <!-- VER OS TWEETS -->
            <form action="{% url 'view-all-tweets' user.pk %}" method="get" class="form text-white" autocomplete="off"
                target="_blank">
                <div class="mt-3 pt-2 mx-3">
                    <input class="btn btn-primary btn-lg" type="submit" value="Ver todos os tweets" />
                </div>
            </form>
            <!-- FIM VER OS TWEETS -->
        </div>

        {% include 'tweets/tweets-analysis.html' %}

    </div>
</section>

{% endblock %}
